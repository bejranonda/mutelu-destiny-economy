name = "mutelu-destiny-economy"
compatibility_date = "2026-02-15"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist"

# D1 Database binding
[[d1_databases]]
binding = "FORTUNE_DB"
database_name = "fortune-analytics"
database_id = "will-be-generated-after-creation"

# Workers AI binding
[ai]
binding = "AI"

# Environment variables (non-sensitive)
[vars]
APP_NAME = "MUTELU: The Destiny Economy"
APP_VERSION = "1.0.0"
